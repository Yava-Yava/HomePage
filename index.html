<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашня сторінка</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>
<body>
<style>

h:220px;height:170px;margin:10px;float:left;transition:all .5s ease;-moz-transition:all .5s ease;-webkit-transition:all .5s ease;border:2px solid #447571;background:rgba(0,0,0,.4);padding:4px 7px}.item{position:relative;overflow:hidden}.item-img{height:100%;width:100%}.site-name{position:absolute;bottom:-30px;left:0;width:100%;background:#447571;transition:all .5s ease;-moz-transition:all .5s ease;-webkit-transition:all .5s ease;font-size:18px;border-top:1px solid #447571}.site-name p{white-space:nowrap;text-overflow:ellipsis;overflow:hidden;text-shadow:1px 1px 1px #5f5f5f;color:#fff;padding:0 10px}.item:hover .site-name{bottom:0}.item a{position:absolute;top:0;left:0;width:100%;height:100%;z-index:2}.del-item{position:absolute;top:2px;right:2px;color:#fff;font-size:16px;padding:0 3px;z-index:3;line-height:22px;transition:all .4s ease;-moz-transition:all .4s ease;-webkit-transition:all .4s ease;opacity:0}.edit-item{color:#fff;position:absolute;top:2px;right:25px;z-index:3;opacity:0;transition:all .4s ease;-moz-transition:all .4s ease;-webkit-transition:all .4s ease;padding:0 3px}.item.delete-mode{cursor:pointer}.del-item:hover,.edit-item:hover{color:#f00}.item:hover .del-item,.item:hover .edit-item{opacity:1}.add-item{color:#447571}.add-item>div{text-align:center;font-size:112px}.add-item:hover,.item:hover{box-shadow:0 0 10px #001900;cursor:pointer}.left-modal{position:fixed;top:0;left:-211px;width:211px;z-index:100;background:#447571;color:#fff;font-size:16px;height:100%;padding:10px 25px;border-right:1px solid #fff;transition:all .4s ease;-moz-transition:all .4s ease;-webkit-transition:all .4s ease}.settings>ul>li{padding:10px 0;border-bottom:1px solid #fff}.settings>ul>li:last-child{border:0}.button-box{position:absolute;background:#447571;font-size:16px;color:#fff;padding:10px 8px;border:1px solid #fff;border-left:none;cursor:pointer;writing-mode:vertical-lr;height:140px;text-align:center}.settings-button{top:10px;right:-39px}.button-box:hover{text-decoration:un :all .2s ease;margin-top:15px;background:#fff;cursor:pointer}.translate-button{top:160px;right:-39px}#translate-field,#translate-field-2{margin-top:15px;width:100%;height:200px;resize:none;padding:10px;font-family:'Open Sans',sans-serif;border:0;font-style:italic;font-size:14px}#translate-button,#translate-button-2{width:100%;margin:5px 0;padding:5px;font-family:'Open Sans',sans-serif;font-size:16px;border:1px solid #447571;border-radius:3px;-moz-border-radius:3px;-webkit-border-radius:3px;color:#447571;cursor:pointer;background:#fff;transition:all .2s ease;-moz-transition:all .2s ease;-webkit-transition:all .2s ease}.player-button{top:310px;right:-39px}#music-file-link{margin-bottom:5px}#music-name-track{margin-bottom:10px}.music-list,.player-wrapper{border-top:1px solid #fff;margin-top:5px;padding:10px 0}#name-track{overflow:hidden}.name-track{position:relative;white-space:nowrap;display:inline-block}.track{cursor:pointer;padding:2px 0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;transition:all .4s ease;-moz-transition:all .4s ease;-webkit-transition:all .4s ease}.track:hover{text-decoration:underline;transform:translateX(10px)}.on-air{transform:translateX(10px);text-decoration:underline}.player{margin-top:5px;font-size:0}.player>div{display:inline-block;vertical-align:middle}.play{position:relative;width:20px;height:20px;background:#fff;cursor:pointer;overflow:hidden}.play-top{position:absolute;width:70px;height:20px;top:-22px;left:-36px;transform:rotate(27deg);background:#447571;transition:all .4s ease;-moz-transition:all .4s ease;-webkit-transition:all .4s ease}.play-middle{position:absolute;left:0;right:0;top:0;margin:auto;width:6px;height:100%;background:#447571;transform:rotateY(90deg);transition:all .4s ease;-moz-transition:all .4s ease;-webkit-transition:all .4s ease}.play-bottom{position:absolute;width:70px;height:20px;bottom:-22px;left:-36px;transform:rotate(-27deg);background:#447571;transition:all .4s ease;-moz-transition:all .4s ease;-webkit-transition:all .4s ease}.play.pause .play-top,.play.pause .play-bottom{transform:rotate(0deg)}.play.pause .play-middle{transform:rotateY(0deg)}.time-track{margin:0 10px;font-size:16px;-moz-user-select:-moz-none;-webkit-user-select:none;user-select:none;width:60px;text-align:center}.volume-box{width:60px;position:relative;cursor:pointer;padding:4px 0}.volume-bg,.progress-track-bg{background:#fff;width:100%;height:4px}.volume-range,.progress-track-range{position:absolute;width:12px;height:12px;border-radius:100%;background:#fff;box-shadow:0 0 0 1px #fff;border:1px solid #447571;top:0;left:0}.player>div.progress-track{display:block;width:100%;position:relative;margin-top:10px;padding:4px 0;cursor:pointer}.popup-bg{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);color:#447571;display:none;z-index:101}.popup-add{position:absolute;top:0;left:0;right:0;bottom:0;width:400px;height:550px;margin:auto;background:#fff;border-radius:15px;-moz-border-radius:15px;-webkit-border-radius:15px;padding:25px;box-shadow:0 0 10px 2px #000}.popup-add input,.popup-add button{width:100%;margin:5px 0;padding:5px 10px;font-family:'Open Sans',sans-serif;font-size:16px;border:1px solid #447571;border-radius:3px;-moz-border-radius:3px;-webkit-border-radius:3px;color:#447571}.popup-add button{margin-top:10px;background:0;outline:0;transition:all .2s ease;-moz-transition:all .2s ease;-webkit-transition:all .2s ease}.popup-add button:hover{cursor:pointer;background:#447571;color:#fff}#popup-preview{width:220px;height:170px;margin:10px auto;border-radius:10px;-moz-border-radius:10px;-webkit-border-radius:10px;border:2px solid #447571;padding:4px 7px}.popup-preview{width:100%;height:100%;transition:all .2s ease;-moz-transition:all .2s ease;-webkit-transition:all .2s ease}.popup-preview>div{text-align:center;padding:67px 0;font-size:18px}label>span{color:#e43c2d}#reset,#site-edit-button{display:none}.close-popup{position:absolute;top:-10px;right:-10px;font-size:50px;bac <div id="wrap-bg">
    <div id="background"></div>
</div>
<div class="settings left-modal change-accent-bg">
    <div class="settings-button button-box change-accent-bg">Налаштування</div>
    <ul>
        <li>
            <p>Фонове зображення</p>
            <div class="settings-value">
                <input class="change-accent-color" type="text" id="background-url">
                <input id="file-bg" type="file">
                <label class="hover-elem change-accent-color change-accent-border-color" for="file-bg">Вибрати</label>
            </div>
        </li>
        <li>
            <p>Основний колір</p>
            <div class="settings-value">
                <input type="color" id="accent-color" value="#447571">
            </div>
        </li>
        <li>
            <p>Пошукова система</p>
            <div class="settings-value">
                <div id="search-system" class="change-accent-color">
                    <p>Google</p>
                    <span class="arrow-down"></span>
                    <ul class="search-system-list change-accent-border-color">
                        <li>Google</li>
                        <li>Yandex</li>
                    </ul>
                </div>
            </div>
        </li>
        <li>
            <p>Паралакс эфект</p>
            <div class="settings-value">
                <div id="parallax-switch">
                    <span>вмк</span>
                    <div class="wrap-switch">
                        <div class="switcher change-accent-bg"></div>
                    </div>
                    <span>вимк</span>
                </div>
            </div>
        </li>
        <!--<li>-->
        <!--<p>Імпорт / експорт налаштувань</p>-->
        <!--<div class="settings-value">-->
        <!--<button class="hover-elem change-accent-color change-accent-border-color" id="export">Експортувати</button>-->
        <!--</div>-->
        <!--</li>-->
        <li>
            <button class="hover-elem change-accent-color change-accent-border-color" id="save-settings">Зберегти</button>
        </li>
    </ul>
</div>
<div class="translate-box left-modal change-accent-bg">
    <div class="translate-button button-box change-accent-bg">Перекладач</div>
    <div>Онлайн перекладач Google</div>
    <form>
        <textarea id="translate-field" class="change-accent-color" placeholder="Введіть текст для перекладу на українську..." required></textarea>
        <button id="translate-button" class="hover-elem change-accent-color change-accent-border-color" type="submit">Перекласти</button>
    </form>
    <form>
        <textarea id="translate-field-2" class="change-accent-color" placeholder="Введіть текст для перекладу на англійську..." required></textarea>
        <button id="translate-button-2" class="hover-elem change-accent-color change-accent-border-color" type="submit">Перекласти</button>
    </form>

</div>
<div class="online-player left-modal change-accent-bg">
    <div class="player-button button-box change-accent-bg">Плеєр</div>
    <div>Онлайн плеєр</div>
    <div class="settings-value">
        <form>
            <label for="music-name-track">Назва треку</label>
            <input class="change-accent-color" id="music-name-track" type="text" required>
            <label for="music-file-link">Посилання на трек</label>
            <input class="change-accent-color" id="music-file-link" type="url" required>
            <button id="add-to-list" class="hover-elem change-accent-color change-accent-border-color" type="submit">Додати до списку</button>
        </form>
        <div class="player-wrapper">
            <audio preload="none" id="audio-player" src=""></audio>
            <div id="name-track">
                <p class="name-track">Аудіо плеєр</p>
            </div>
            <div class="player">
                <div class="play">
                    <div class="play-top change-accent-bg"></div>
                    <div class="play-middle change-accent-bg"></div>
                    <div class="play-bottom change-accent-bg"></div>
                </div>
                <div class="time-track">
                    <span>00:00</span>
                </div>
                <div class="volume-box">
                    <div class="volume-bg"></div>
                    <div class="volume-range change-accent-border-color"></div>
                </div>
                <div class="progress-track">
                    <div class="progress-track-bg"></div>
                    <div class="progress-track-range change-accent-border-color"></div>
                </div>
            </div>
        </div>
        <ul class="music-list"></ul>
    </div>
</div>
<section class="wrapper">
    <div class="content clearfix">
        <div class="time change-accent-color"></div>
    </div>
    <div class="content clearfix">
        <div class="search">
            <form>
                <span class="search-name change-accent-color"></span>
                <input class="change-accent-color change-accent-border-color" type="search" placeholder="Введіть текст для пошуку..." id="search-input" required>
                <input class="change-accent-color change-accent-border-color hover-elem hover-static-border" type="submit" id="search-button" value="&#128270;">
            </form>
        </div>
    </div>
    <div class="content clearfix">
        <div class="add-item change-accent-color change-accent-border-color">
            <div>
                <p>+</p>
            </div>
        </div>
    </div>
</section>
<div class="popup-bg change-accent-color">
    <div class="popup-add">
        <div class="close-popup">+</div>
        <form>
            <div>
                <label for="site-name">Назва сайту: <span>*</span></label>
                <input class="change-accent-color change-accent-border-color" type="text" id="site-name" autocomplete="off" required>
            </div>
            <div>
                <label for="site-url">Адреса сайту: <span>*</span></label>
                <input class="change-accent-color change-accent-border-color" type="url" id="site-url" autocomplete="off" required>
            </div>
            <div>
                <label for="site-img-url">Адреса зображення: <span>*</span></label>
                <input class="change-accent-color change-accent-border-color" type="text" id="site-img-url" autocomplete="off" required>
            </div>
            <div>
                <input type="file" id="file" accept="image/*">
                <label class="hover-elem change-accent-color change-accent-border-color" for="file">Вибрати зображення</label>
            </div>

            <div class="change-accent-border-color" id="popup-preview">
                <div class="popup-preview">
                    <div>Попередній перегляд</div>
                </div>
            </div>
            <div>
                <button class="hover-elem change-accent-color change-accent-border-color" id="site-add-button">Додати сайт</button>
            </div>
            <div>
                <button class="hover-elem change-accent-color change-accent-border-color" id="site-edit-button">Змінити</button>
            </div>
            <input type="reset" id="reset">
        </form>
    </div>
</div>
